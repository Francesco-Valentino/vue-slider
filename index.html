<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Carousel</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app">
            <div class="wrapper">
                <div class="carousel">
                    <span id="prevButton" @click="previousIndex()">
                        <i class="fa-solid fa-square-caret-up"></i>
                    </span>
    
                    <span id="nextButton" @click="nextIndex()">
                        <i class="fa-solid fa-square-caret-down"></i>
                    </span>

                    <img :src="images[activeIndex].image" :alt="images[activeIndex].title">

                    <div class="thumbs">
                        <div class="singleThumb" v-for="(element, index) in images">
                            <img :class="index === activeIndex ? 'activeThumb' : '' " :src="element.image" alt="">
                        </div>
                    </div>

                    <h1>
                        {{ images[activeIndex].title }}
                    </h1>

                    <h2>
                        {{ images[activeIndex].text }}
                    </h2>
                </div>
                
            </div>
            
            
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
